<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <div>
        {{ info }}
        <form action="" method="post">
            {% csrf_token %}
            <p>
                <label>用户名</label>
                <input placeholder="请设置用户名" type="text" name = 'user_name'>
            </p>
            <p>
                <label>手机号</label>
                <input placeholder="可用于登录和找回密码" type="text" name = 'phone'>
            </p>
            <p>
                <label>密码</label>
                <input placeholder="请设置登录密码" type="password" name = 'password'>
            </p>
            <p>
                <label>邮箱</label>
                <input placeholder="请设置登录邮箱" type="email" name = 'email'>
            </p>
            <p>
                <label>验证码</label>
                <input placeholder="请输入验证码" type="text">
                <input value="获取短信验证码" type="button">
            </p>
            <p>
                <input type="checkbox">
                <label>阅读并接受</label>
                <a href="#">《用户协议》</a>

            </p>
            <p>
                <a>
                    <input value="注册" type="submit">
                </a>

            </p>


        </form>
    </div>
</body>
</html>
